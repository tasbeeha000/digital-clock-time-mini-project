<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="clock-sec" >
        <div class="digi-text">Digital Clock</div>
    
    <div class="main">
       

        <div id="hours-div" class="card">
            <div>
                <P id="hours"></P>

            </div>
           
        </div>
        
        <div class="dots">
            <p >:</p>
        </div>

        
       
        <div id="min-div" class="card">
            <div>
                <p id="min"></p>

            </div>
            
          
        </div>
      
        <div class="dots">
            <p >:</p>
        </div>

        
     
        <div id="seconds-div" class="card">
          <div>
               <p id="sec"></p>

       </div>
            
     

        </div>
        
    </div>

    </div>
    

    <script src="script.js">
      


    </script>
    
</body>
</html>
